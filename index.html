<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi partner in crime üç∑</title>
    <style>
        /* --- Estilos de Fondo y Generales --- */
        body {
            background: linear-gradient(to bottom, #4a0000, #000000);
            color: #f2f2f2;
            font-family: 'Georgia', 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Evita scroll por los emojis */
        }

        h1 {
            color: #ff3333;
            text-shadow: 2px 2px 5px #000;
            font-size: 2.5rem;
            margin-bottom: 10px;
            z-index: 10;
        }

        /* --- Botones --- */
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            z-index: 10;
        }

        button {
            background-color: #1a1a1a;
            color: white;
            border: 2px solid #8b0000;
            padding: 12px 24px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
            border-radius: 4px;
        }

        button:hover {
            background-color: #8b0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            transform: scale(1.05);
        }

        /* --- Contenedor de Imagen y Texto --- */
        #image-container {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            border: 3px solid #8b0000;
            display: none;
            overflow: hidden;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            z-index: 10;
            padding-bottom: 20px;
            animation: fadeIn 0.8s ease;
        }

        img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #8b0000;
        }

        #image-caption {
            margin-top: 20px;
            font-size: 1.4rem;
            color: #ffcccc;
            font-style: italic;
            text-shadow: 1px 1px 2px #000;
        }

        /* --- Efecto Sangre Goteando --- */
      #blood-overlay {
    position: fixed;
    top: -100%;
    left: 0;
    width: 100%;
    height: 100%;
    /* Nuevo link de respaldo para la sangre */
    background: url('https://www.transparenttextures.com/patterns/blood-splatter.png') repeat;
    background-size: contain;
    transition: top 1.5s ease-in;
    z-index: 5;
    pointer-events: none;
    opacity: 0.5; /* Para que no tape tanto el fondo negro */
}

        /* --- Emojis Flotantes --- */
        .blood-particle {
            position: fixed;
            bottom: -50px;
            font-size: 2rem;
            pointer-events: none;
            z-index: 100;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>üåπ San Valent√≠n en Mystic Falls üåπ</h1>
    <p>¬øCu√°nto quer√©s que dure nuestra amistad?</p>

    <div class="options">
        <button onclick="play('siempre')">Para siempre</button>
        <button onclick="play('vampiros')">Hasta que seamos vampiros</button>
        <button onclick="play('eternidad')">Toda la eternidad</button>
    </div>

    <div id="image-container">
        <img id="tvd-photo" src="" alt="The Vampire Diaries">
        <p id="image-caption"></p>
    </div>

    <div id="blood-overlay"></div>

    <script>
        function play(option) {
            const container = document.getElementById('image-container');
            const img = document.getElementById('tvd-photo');
            const caption = document.getElementById('image-caption');
            const overlay = document.getElementById('blood-overlay');

            // 1. Efecto Sangre Goteando
            overlay.style.top = '0';
            setTimeout(() => { overlay.style.top = '-100%'; }, 2000);

            // 2. Lluvia de Emojis
            for (let i = 0; i < 15; i++) {
                const p = document.createElement('div');
                p.classList.add('blood-particle');
                p.innerText = ['ü©∏', 'üßõ', 'üç∑', 'üíâ'][Math.floor(Math.random() * 4)];
                p.style.left = Math.random() * 100 + 'vw';
                const duration = Math.random() * 1.5 + 1;
                p.style.animationDuration = duration + 's';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), duration * 1000);
            }

            // 3. Datos de Im√°genes y Frases
            // REEMPLAZA ESTOS LINKS CUANDO LOS TENGAS
            const data = {
                'siempre': ['https://i.postimg.cc/nrCnbfQG/siempre.jpg', 'Un shot por cada mes de amistad ü•É'],
                'vampiros': ['https://i.postimg.cc/V6JhzfD2/vampiros.jpg', 'Bebe para convertirte ü©∏'],
                'eternidad': ['https://i.postimg.cc/Y9vPtrbm/eternidad.jpg', 'Manifiesto üíç']
            };

            img.src = data[option][0];
            caption.textContent = data[option][1];
            container.style.display = 'block';
        }
    </script>
</body>
</html>
